<!DOCTYPE html>
<html>
<head>
    <title>Mensajes Recibidos</title>
</head>
<body>
    <h1>Mensajes Recibidos</h1>
    <ul>
        {% for mensaje in mensajes %}
            <li>{{ mensaje.fecha_envio }} - De: {{ mensaje.remitente.username }} - {{ mensaje.texto }}</li>
        {% empty %}
            <li>No tienes mensajes.</li>
        {% endfor %}
    </ul>
</body>
</html>
